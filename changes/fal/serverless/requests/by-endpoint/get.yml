- change: changed
  target: route
  breaking: false
  deprecated: false
  doc_only: true
  note: 'Route description updated: endpoints are now described as ''owned'' by the user instead of ''accessible'' to the user.'
  paths:
    - path: description
      before: |-
        Lists requests for endpoints accessible to the authenticated user.

        **Authentication:** Requires API key.

        **Filters:**
        - Time range via start / end
        - Status (success, error, user_error)
        - Request ID
        - Pagination via cursor/limit (limit defaults to 50, max 100)

        **Sorting:**
        - By end time (default) or duration

        **Expansions:**
        - Include payloads by adding expand=payloads
      after: |-
        Lists requests for endpoints owned by the authenticated user.

        **Authentication:** Requires API key.

        **Filters:**
        - Time range via start / end
        - Status (success, error, user_error)
        - Request ID
        - Pagination via cursor/limit (limit defaults to 50, max 100)

        **Sorting:**
        - By end time (default) or duration

        **Expansions:**
        - Include payloads by adding expand=payloads
  date: '2026-02-27'
