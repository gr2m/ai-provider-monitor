- change: added
  target: request
  breaking: false
  deprecated: false
  doc_only: false
  note: SystemMessage content now supports a 'thinking' (ThinkChunk) content chunk in addition to text.
  paths:
    - path: $.requestBody.content["application/json"].schema.properties.input.anyOf[0].properties.messages.items.oneOf[0].properties.content.anyOf[1].items.discriminator.mapping.thinking
      before: 'null'
      after: '#/components/schemas/ThinkChunk'
    - path: $.requestBody.content["application/json"].schema.properties.input.anyOf[0].properties.messages.items.oneOf[0].properties.content.anyOf[1].items.oneOf[1]
      before: 'null'
      after: '#/components/schemas/ThinkChunk'
    - path: $.requestBody.content["application/json"].schema.properties.input.anyOf[1].items.properties.messages.items.oneOf[0].properties.content.anyOf[1].items.discriminator.mapping.thinking
      before: 'null'
      after: '#/components/schemas/ThinkChunk'
    - path: $.requestBody.content["application/json"].schema.properties.input.anyOf[1].items.properties.messages.items.oneOf[0].properties.content.anyOf[1].items.oneOf[1]
      before: 'null'
      after: '#/components/schemas/ThinkChunk'
  date: '2026-02-20'
- change: changed
  target: request
  breaking: false
  deprecated: false
  doc_only: false
  note: SystemMessage content array items now use a discriminator ('type') with oneOf (TextChunk | ThinkChunk) instead of a single TextChunk schema.
  paths:
    - path: $.requestBody.content["application/json"].schema.properties.input.anyOf[0].properties.messages.items.oneOf[0].properties.content.anyOf[1].items.discriminator.propertyName
      before: 'null'
      after: type
    - path: $.requestBody.content["application/json"].schema.properties.input.anyOf[0].properties.messages.items.oneOf[0].properties.content.anyOf[1].items.oneOf
      before: 'null'
      after: '[TextChunk, ThinkChunk]'
    - path: $.requestBody.content["application/json"].schema.properties.input.anyOf[1].items.properties.messages.items.oneOf[0].properties.content.anyOf[1].items.discriminator.propertyName
      before: 'null'
      after: type
    - path: $.requestBody.content["application/json"].schema.properties.input.anyOf[1].items.properties.messages.items.oneOf[0].properties.content.anyOf[1].items.oneOf
      before: 'null'
      after: '[TextChunk, ThinkChunk]'
  date: '2026-02-20'
