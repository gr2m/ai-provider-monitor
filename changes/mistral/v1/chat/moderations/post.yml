- change: changed
  target: request
  breaking: false
  deprecated: false
  doc_only: false
  note: SystemMessage content array items changed from a single TextChunk object to a discriminated union of [TextChunk, ThinkChunk] (single and batched inputs).
  paths:
    - path: requestBody.content.application/json.schema.properties.input.anyOf[0].items.oneOf[0].properties.content.anyOf[1].items
      before: Single TextChunk object schema
      after: Discriminated union (oneOf) of TextChunk | ThinkChunk
    - path: requestBody.content.application/json.schema.properties.input.anyOf[1].items.items.oneOf[0].properties.content.anyOf[1].items
      before: Single TextChunk object schema
      after: Discriminated union (oneOf) of TextChunk | ThinkChunk
  date: '2026-02-20'
