- change: changed
  target: request
  breaking: false
  deprecated: false
  doc_only: true
  note: 'bbox_annotation_format ResponseFormat documentation enhanced: added description and examples at object level; removed description from nested type property.'
  paths:
    - path: $.requestBody.content["application/json"].schema.properties.bbox_annotation_format.anyOf[0].description
      before: 'null'
      after: '"Specify the format that the model must output. By default it will use `{ \"type\": \"text\" }`. Setting to `{ \"type\": \"json_object\" }` enables JSON mode, which guarantees the message the model generates is in JSON. When using JSON mode you MUST also instruct the model to produce JSON yourself with a system or a user message. Setting to `{ \"type\": \"json_schema\" }` enables JSON schema mode, which guarantees the message the model generates is in JSON and follows the schema you provide."'
    - path: $.requestBody.content["application/json"].schema.properties.bbox_annotation_format.anyOf[0].examples
      before: 'null'
      after: '[{"type":"text"},{"type":"json_object"},{"json_schema":{"name":"book","schema":{"additionalProperties":false,"properties":{"authors":{"items":{"type":"string"},"title":"Authors","type":"array"},"name":{"title":"Name","type":"string"}},"required":["name","authors"],"title":"Book","type":"object"}},"type":"json_schema"}]'
    - path: $.requestBody.content["application/json"].schema.properties.bbox_annotation_format.anyOf[0].properties.type.description
      before: '"An object specifying the format that the model must output. Setting to `{ \"type\": \"json_object\" }` enables JSON mode, which guarantees the message the model generates is in JSON. When using JSON mode you MUST also instruct the model to produce JSON yourself with a system or a user message."'
      after: 'null'
  date: '2026-02-20'
