- change: added
  target: request
  breaking: false
  deprecated: false
  doc_only: false
  note: 'Added new allowed endpoint values: /v1/ocr, /v1/classifications, /v1/chat/classifications, /v1/conversations, /v1/audio/transcriptions'
  paths:
    - path: requestBody.content.application/json.schema.properties.endpoint.enum
      before: '["/v1/chat/completions","/v1/embeddings","/v1/fim/completions","/v1/moderations","/v1/chat/moderations"]'
      after: '["/v1/chat/completions","/v1/embeddings","/v1/fim/completions","/v1/moderations","/v1/chat/moderations","/v1/ocr","/v1/classifications","/v1/chat/classifications","/v1/conversations","/v1/audio/transcriptions"]'
  date: '2026-02-20'
- change: changed
  target: request
  breaking: false
  deprecated: false
  doc_only: true
  note: Endpoint now includes a description and examples
  paths:
    - path: requestBody.content.application/json.schema.properties.endpoint.description
      before: 'null'
      after: The endpoint to be used for batch inference.
    - path: requestBody.content.application/json.schema.properties.endpoint.examples
      before: 'null'
      after: '["/v1/chat/completions","/v1/embeddings","/v1/fim/completions"]'
  date: '2026-02-20'
- change: changed
  target: request
  breaking: false
  deprecated: false
  doc_only: false
  note: 'input_files is now nullable (anyOf: array or null) instead of strictly an array'
  paths:
    - path: requestBody.content.application/json.schema.properties.input_files.type
      before: '"array"'
      after: 'null'
    - path: requestBody.content.application/json.schema.properties.input_files.anyOf
      before: 'null'
      after: '[{"items":{"format":"uuid","type":"string"},"type":"array"},{"type":"null"}]'
  date: '2026-02-20'
- change: changed
  target: request
  breaking: false
  deprecated: false
  doc_only: false
  note: input_files is no longer required
  paths:
    - path: requestBody.content.application/json.schema.required
      before: '["input_files","endpoint"]'
      after: '["endpoint"]'
  date: '2026-02-20'
- change: added
  target: request
  breaking: false
  deprecated: false
  doc_only: false
  note: Added requests property to submit inline batch requests (up to 10,000 items)
  paths:
    - path: requestBody.content.application/json.schema.properties.requests
      before: 'null'
      after: '{"anyOf":[{"items":{"properties":{"body":{"additionalProperties":true,"title":"Body","type":"object"},"custom_id":{"anyOf":[{"type":"string"},{"type":"null"}],"title":"Custom Id"}},"required":["body"],"title":"BatchRequest","type":"object"},"maxItems":10000,"type":"array"},{"type":"null"}],"title":"Requests"}'
  date: '2026-02-20'
- change: changed
  target: request
  breaking: false
  deprecated: false
  doc_only: true
  note: Added detailed description for input_files including JSONL structure
  paths:
    - path: requestBody.content.application/json.schema.properties.input_files.description
      before: 'null'
      after: 'The list of input files to be used for batch inference, these files should be `jsonl` files, containing the input data corresponding to the bory request for the batch inference in a "body" field. An example of such file is the following: ```json {"custom_id": "0", "body": {"max_tokens": 100, "messages": [{"role": "user", "content": "What is the best French cheese?"}]}} {"custom_id": "1", "body": {"max_tokens": 100, "messages": [{"role": "user", "content": "What is the best French wine?"}]}} ```'
  date: '2026-02-20'
- change: changed
  target: request
  breaking: false
  deprecated: false
  doc_only: true
  note: Added description for agent_id (mentions deprecated agents API usage)
  paths:
    - path: requestBody.content.application/json.schema.properties.agent_id.description
      before: 'null'
      after: In case you want to use a specific agent from the **deprecated** agents api for batch inference, you can specify the agent ID here.
  date: '2026-02-20'
- change: changed
  target: request
  breaking: false
  deprecated: false
  doc_only: true
  note: Added description and examples for model
  paths:
    - path: requestBody.content.application/json.schema.properties.model.description
      before: 'null'
      after: The model to be used for batch inference.
    - path: requestBody.content.application/json.schema.properties.model.examples
      before: 'null'
      after: '["mistral-small-latest","mistral-medium-latest"]'
  date: '2026-02-20'
- change: changed
  target: request
  breaking: false
  deprecated: false
  doc_only: true
  note: Added description for metadata
  paths:
    - path: requestBody.content.application/json.schema.properties.metadata.description
      before: 'null'
      after: The metadata of your choice to be associated with the batch inference job.
  date: '2026-02-20'
- change: changed
  target: request
  breaking: false
  deprecated: false
  doc_only: true
  note: Added description for timeout_hours
  paths:
    - path: requestBody.content.application/json.schema.properties.timeout_hours.description
      before: 'null'
      after: The timeout in hours for the batch inference job.
  date: '2026-02-20'
- change: added
  target: response
  breaking: false
  deprecated: false
  doc_only: false
  note: Added outputs field to BatchJobOut for inline results
  paths:
