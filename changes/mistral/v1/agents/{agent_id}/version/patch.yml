  note: 'Updated docs for completion_args.response_format: added description and examples; no schema change.'
  paths:
    - path: $.responses.200.content.application/json.schema.properties.completion_args.properties.response_format.description
      before: 'null'
      after: 'Specify the format that the model must output. By default it will use { "type": "text" }. Setting to { "type": "json_object" } enables JSON mode, which guarantees the message the model generates is in JSON. When using JSON mode you MUST also instruct the model to produce JSON yourself with a system or a user message. Setting to { "type": "json_schema" } enables JSON schema mode, which guarantees the message the model generates is in JSON and follows the schema you provide.'
    - path: $.responses.200.content.application/json.schema.properties.completion_args.properties.response_format.examples
      before: 'null'
      after: '[{"type":"text"},{"type":"json_object"},{"type":"json_schema","json_schema":{"name":"book","schema":{"type":"object","title":"Book","additionalProperties":false,"properties":{"authors":{"type":"array","items":{"type":"string"},"title":"Authors"},"name":{"type":"string","title":"Name"}},"required":["name","authors"]},"strict":true}}]'
  date: '2026-02-20'
