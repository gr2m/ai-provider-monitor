- change: added
  target: request
  breaking: false
  deprecated: false
  doc_only: false
  note: Added optional metadata field to attach arbitrary key/value metadata (object or null).
  paths:
    - path: $.requestBody.content["application/json"].schema.properties.metadata
      before: 'null'
      after: anyOf(object|null)
  date: '2026-02-20'
- change: changed
  target: request
  breaking: true
  deprecated: false
  doc_only: false
  note: Changed default model from codestral-2405 to codestral-2404. Calls omitting `model` will now use a different default.
  paths:
    - path: $.requestBody.content["application/json"].schema.properties.model.default
      before: codestral-2405
      after: codestral-2404
  date: '2026-02-20'
- change: changed
  target: request
  breaking: false
  deprecated: false
  doc_only: true
  note: 'Updated `model` field docs: simplified description and examples updated.'
  paths:
    - path: $.requestBody.content["application/json"].schema.properties.model.description
      before: |-
        ID of the model to use. Only compatible for now with:
          - `codestral-2405`
          - `codestral-latest`
      after: ID of the model with FIM to use.
    - path: $.requestBody.content["application/json"].schema.properties.model.examples
      before: '["codestral-2405"]'
      after: '["codestral-latest"]'
  date: '2026-02-20'
- change: added
  target: response
  breaking: false
  deprecated: false
  doc_only: true
  note: Added example response payload under 200 application/json.
  paths:
    - path: $.responses["200"].content["application/json"].examples
      before: 'null'
      after: '{...}'
  date: '2026-02-20'
