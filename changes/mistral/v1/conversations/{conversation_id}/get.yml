  note: Expanded response_format documentation and added examples; moved description from type property to the parent object.
  paths:
    - path: responses.200.content["application/json"].schema.anyOf[0].properties.completion_args.properties.response_format.anyOf[0].description
      before: 'null'
      after: 'Specify the format that the model must output. By default it will use `{ \"type\": \"text\" }`. Setting to `{ \"type\": \"json_object\" }` enables JSON mode, which guarantees the message the model generates is in JSON. When using JSON mode you MUST also instruct the model to produce JSON yourself with a system or a user message. Setting to `{ \"type\": \"json_schema\" }` enables JSON schema mode, which guarantees the message the model generates is in JSON and follows the schema you provide.'
    - path: responses.200.content["application/json"].schema.anyOf[0].properties.completion_args.properties.response_format.anyOf[0].examples
      before: 'null'
      after: '[{"type":"text"},{"type":"json_object"},{"json_schema":{"name":"book","schema":{"additionalProperties":false,"properties":{"authors":{"items":{"type":"string"},"title":"Authors","type":"array"},"name":{"title":"Name","type":"string"}},"required":["name","authors"],"title":"Book","type":"object"},"strict":true},"type":"json_schema"}]'
    - path: responses.200.content["application/json"].schema.anyOf[0].properties.completion_args.properties.response_format.anyOf[0].properties.type.description
      before: 'An object specifying the format that the model must output. Setting to `{ \"type\": \"json_object\" }` enables JSON mode, which guarantees the message the model generates is in JSON. When using JSON mode you MUST also instruct the model to produce JSON yourself with a system or a user message.'
      after: 'null'
  date: '2026-02-20'
