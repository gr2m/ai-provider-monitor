- change: added
  target: request
  breaking: false
  deprecated: false
  doc_only: false
  note: Added support for 'thinking' content chunk in message content (MessageInput/Output entries in request body).
  paths:
    - path: $.requestBody.content.application/json.schema.allOf[0].properties.inputs.anyOf[1].items.anyOf[0].properties.content.anyOf[1].items.anyOf
      before: no 'thinking' chunk allowed
      after: 'includes ThinkChunk (type: ''thinking'', properties: thinking[], closed)'
  date: '2026-02-20'
- change: added
  target: response
  breaking: true
  deprecated: false
  doc_only: false
  note: Server may now emit 'thinking' content chunks in streamed message output events.
  paths:
    - path: $.responses.200.content.text/event-stream.schema.properties.data.oneOf[?type=message.output.delta].properties.content.anyOf[1].items.anyOf
      before: no 'thinking' chunk allowed
      after: 'includes ThinkChunk (type: ''thinking'', properties: thinking[], closed)'
  date: '2026-02-20'
