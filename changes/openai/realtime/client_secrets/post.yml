- change: changed
  target: request
  breaking: true
  deprecated: false
  doc_only: false
  note: Transcription session turn_detection schema changed from a simple object to typed variants (server_vad/semantic_vad) with a required type discriminator and now explicitly allows null.
  paths:
    - path: requestBody.content.application/json.schema.properties.session.oneOf[1].properties.audio.properties.input.properties.turn_detection
      before: '{"type":"object","properties":{"prefix_padding_ms":{"type":"integer"},"silence_duration_ms":{"type":"integer"},"threshold":{"type":"number"},"type":{"type":"string","description":"only `server_vad` is currently supported."}}}'
      after: '{"anyOf":[{"discriminator":{"propertyName":"type"},"oneOf":[{"title":"Server VAD","properties":{"type":{"const":"server_vad"},"threshold":{"type":"number"},"silence_duration_ms":{"type":"integer"},"prefix_padding_ms":{"type":"integer"},"create_response":{"type":"boolean"},"interrupt_response":{"type":"boolean"},"idle_timeout_ms":{"anyOf":[{"type":"integer"},{"type":"null"}]}},"required":["type"]},{"title":"Semantic VAD","properties":{"type":{"const":"semantic_vad"},"eagerness":{"enum":["low","medium","high","auto"]},"create_response":{"type":"boolean"},"interrupt_response":{"type":"boolean"}},"required":["type"]]}]},{"type":"null"}]}'
  date: '2026-02-23'
- change: changed
  target: request
  breaking: false
  deprecated: false
  doc_only: false
  note: Transcription session noise_reduction now defaults to null and docs clarify it can be set to null to turn off.
  paths:
    - path: requestBody.content.application/json.schema.properties.session.oneOf[1].properties.audio.properties.input.properties.noise_reduction.default
      before: 'null'
      after: 'null'
    - path: requestBody.content.application/json.schema.properties.session.oneOf[1].properties.audio.properties.input.properties.noise_reduction.description
      before: |
        Configuration for input audio noise reduction.
      after: |
        Configuration for input audio noise reduction. This can be set to `null` to turn off.
        Noise reduction filters audio added to the input audio buffer before it is sent to VAD and the model.
        Filtering the audio can improve VAD and turn detection accuracy (reducing false positives) and model performance by improving perception of the input audio.
  date: '2026-02-23'
