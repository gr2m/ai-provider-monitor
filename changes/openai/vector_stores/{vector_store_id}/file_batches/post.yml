- change: added
  target: route
  breaking: false
  deprecated: false
  doc_only: false
  note: Adds POST /vector_stores/{vector_store_id}/file_batches to create a batch of files for a vector store from file_ids or per-file objects with optional attributes and chunking strategies; returns batch metadata, status, and file counts.
  paths: []
  date: '2026-02-20'
- change: added
  target: route
  breaking: false
  deprecated: false
  doc_only: true
  note: Added route-level description noting the 2000-file maximum per batch.
  paths:
    - path: $.description
      before: 'null'
      after: The maximum number of files in a single batch request is 2000.
  date: '2026-02-20'
- change: changed
  target: request
  breaking: false
  deprecated: false
  doc_only: false
  note: Increased maximum items for file_ids from 500 to 2000; description updated to mention the new limit.
  paths:
    - path: $.requestBody.content.application/json.schema.properties.file_ids.maxItems
      before: '500'
      after: '2000'
    - path: $.requestBody.content.application/json.schema.properties.file_ids.description
      before: A list of [File](/docs/api-reference/files) IDs that the vector store should use. Useful for tools like `file_search` that can access files.  If `attributes` or `chunking_strategy` are provided, they will be  applied to all files in the batch. Mutually exclusive with `files`.
      after: A list of [File](/docs/api-reference/files) IDs that the vector store should use. Useful for tools like `file_search` that can access files.  If `attributes` or `chunking_strategy` are provided, they will be  applied to all files in the batch. The maximum batch size is 2000 files. Mutually exclusive with `files`.
  date: '2026-02-20'
- change: changed
  target: request
  breaking: false
  deprecated: false
  doc_only: false
  note: Increased maximum items for files from 500 to 2000; description updated to mention the new limit.
  paths:
    - path: $.requestBody.content.application/json.schema.properties.files.maxItems
      before: '500'
      after: '2000'
    - path: $.requestBody.content.application/json.schema.properties.files.description
      before: A list of objects that each include a `file_id` plus optional `attributes` or `chunking_strategy`. Use this when you need to override metadata for specific files. The global `attributes` or `chunking_strategy` will be ignored and must be specified for each file. Mutually exclusive with `file_ids`.
      after: A list of objects that each include a `file_id` plus optional `attributes` or `chunking_strategy`. Use this when you need to override metadata for specific files. The global `attributes` or `chunking_strategy` will be ignored and must be specified for each file. The maximum batch size is 2000 files. Mutually exclusive with `file_ids`.
  date: '2026-02-20'
