      x-fern-optional: true
      x-fern-type-name: ListenV1Punctuate
    ListenV1Redact:
      description: Redaction removes sensitive information from your transcripts
      explode: true
      in: query
      name: redact
      required: false
      schema:
        default: false
        oneOf:
          - type: string
          - items:
              enum:
                - pci
                - pii
                - numbers
              type: string
            maxItems: 100
            type: array
      style: form
      x-fern-optional: true
      x-fern-type-name: ListenV1Redact
    ListenV1Replace:
