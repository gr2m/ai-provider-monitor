components:
  headers:
    ApiWarning:
      description: The name of the project that is making the request.
      example: Parameter xyz is deprecated, for more information please refer to https://docs.cohere.com/reference/about
      required: false
      schema:
        type: string
      x-fern-audiences:
        - public
      x-fern-type-name: ApiWarning
  parameters:
    RequestSource:
      description: |
        The name of the project that is making the request.
      example: my-cool-project
      in: header
      name: X-Client-Name
      required: false
      schema:
        type: string
      x-fern-audiences:
        - public
      x-fern-type-name: RequestSource
  responses:
    BadRequest:
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
              message:
                type: string
            type: object
            x-fern-type-name: NotFoundErrorBody
      description: |
        This error is returned when the request is not well formed. This could be because:
          - JSON is invalid
          - The request is missing required fields
          - The request contains an invalid combination of fields
      x-fern-type-name: BadRequest
    Forbidden:
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
              message:
                type: string
            type: object
            x-fern-type-name: BadRequestErrorBody
      description: |
        This error indicates that the operation attempted to be performed is not allowed. This could be because:
          - The api token is invalid
          - The user does not have the necessary permissions
      x-fern-type-name: Forbidden
    GatewayTimeout:
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
              message:
                type: string
            type: object
            x-fern-type-name: InvalidTokenErrorBody
      description: |
        This error is returned when a request to the server times out. This could be due to:
          - An internal services taking too long to respond
      x-fern-type-name: GatewayTimeout
    InternalServerError:
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
              message:
                type: string
            type: object
            x-fern-type-name: ServiceUnavailableErrorBody
      description: |
        This error is returned when an uncategorised internal server error occurs.
      x-fern-type-name: InternalServerError
    InvalidToken:
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
              message:
                type: string
            type: object
            x-fern-type-name: ForbiddenErrorBody
      description: |
        This error is returned when a request or response contains a deny-listed token.
      x-fern-type-name: InvalidToken
    NotFound:
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
              message:
                type: string
            type: object
            x-fern-type-name: UnauthorizedErrorBody
      description: |
        This error is returned when a resource is not found. This could be because:
          - The endpoint does not exist
          - The resource does not exist eg model id, dataset id
      x-fern-type-name: NotFound
    NotImplemented:
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
              message:
                type: string
            type: object
            x-fern-type-name: NotImplementedErrorBody
      description: |
        This error is returned when the requested feature is not implemented.
      x-fern-type-name: NotImplemented
    RateLimit:
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
              message:
                type: string
            type: object
            x-fern-type-name: GatewayTimeoutErrorBody
      description: Too many requests
      x-fern-type-name: RateLimit
    RequestCancelled:
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
              message:
                type: string
            type: object
            x-fern-type-name: InternalServerErrorBody
      description: |
        This error is returned when a request is cancelled by the user.
      x-fern-type-name: RequestCancelled
    ServiceUnavailable:
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
              message:
                type: string
            type: object
            x-fern-type-name: TooManyRequestsErrorBody
      description: |
        This error is returned when the service is unavailable. This could be due to:
          - Too many users trying to access the service at the same time
      x-fern-type-name: ServiceUnavailable
    Unauthorized:
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
              message:
                type: string
            type: object
            x-fern-type-name: UnauthorizedErrorBody
      description: |
        This error indicates that the operation attempted to be performed is not allowed. This could be because:
          - The api token is invalid
          - The user does not have the necessary permissions
      x-fern-type-name: Unauthorized
    UnprocessableEntity:
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
              message:
                type: string
            type: object
            x-fern-type-name: UnprocessableEntityErrorBody
      description: |
