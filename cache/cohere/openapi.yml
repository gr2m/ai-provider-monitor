openapi: 3.1.0
paths:
  /v1/chat:
    post:
      description: |
        Generates a text response to a user message.
        To learn how to use the Chat API and RAG follow our [Text Generation guides](https://docs.cohere.com/docs/chat-api).
      operationId: chat
      parameters:
        - $ref: "#/components/parameters/RequestSource"
        - description: |
            Pass text/event-stream to receive the streamed response as server-sent events. The default is `\n` delimited events.
          example: text/event-stream
          in: header
          name: Accepts
          required: false
          schema:
            enum:
              - text/event-stream
            type: string
          x-fern-audiences:
            - public
      requestBody:
        content:
          application/json:
            schema:
              properties:
                chat_history:
                  description: |
                    A list of previous messages between the user and the model, giving the model conversational context for responding to the user's `message`.

                    Each item represents a single message in the chat history, excluding the current user turn. It has two properties: `role` and `message`. The `role` identifies the sender (`CHATBOT`, `SYSTEM`, or `USER`), while the `message` contains the text content.

                    The chat_history parameter should not be used for `SYSTEM` messages in most cases. Instead, to add a `SYSTEM` role message at the beginning of a conversation, the `preamble` parameter should be used.

                    Compatible Deployments: Cohere Platform, Azure, AWS Sagemaker/Bedrock, Private Deployments
                  items:
                    $ref: "#/components/schemas/Message"
                  minItems: 0
                  type: array
                  x-fern-audiences:
                    - public
                citation_quality:
                  description: |
                    Defaults to `"enabled"`.
                    Citations are enabled by default for models that support it, but can be turned off by setting `"type": "disabled"`.

                    Compatible Deployments: Cohere Platform, Azure, AWS Sagemaker/Bedrock, Private Deployments
                  enum:
                    - ENABLED
                    - DISABLED
                    - FAST
                    - ACCURATE
                    - OFF
                  type: string
                  x-fern-audiences:
                    - public
                connectors:
                  deprecated: true
                  description: |
                    Accepts `{"id": "web-search"}`, and/or the `"id"` for a custom [connector](https://docs.cohere.com/docs/connectors), if you've [created](https://docs.cohere.com/v1/docs/creating-and-deploying-a-connector) one.

                    When specified, the model's reply will be enriched with information found by querying each of the connectors (RAG).

                    Compatible Deployments: Cohere Platform
                  items:
                    $ref: "#/components/schemas/ChatConnector"
                  minItems: 0
                  type: array
                  x-fern-audiences:
                    - public
                conversation_id:
                  description: |
                    An alternative to `chat_history`.

                    Providing a `conversation_id` creates or resumes a persisted conversation with the specified ID. The ID can be any non empty string.

                    Compatible Deployments: Cohere Platform
                  type: string
                  x-fern-audiences:
                    - public
                documents:
                  description: |
                    A list of relevant documents that the model can cite to generate a more accurate reply. Each document is a string-string dictionary.

                    Example:
                    ```
                    [
                      { "title": "Tall penguins", "text": "Emperor penguins are the tallest." },
                      { "title": "Penguin habitats", "text": "Emperor penguins only live in Antarctica." },
                    ]
                    ```

                    Keys and values from each document will be serialized to a string and passed to the model. The resulting generation will include citations that reference some of these documents.

                    Some suggested keys are "text", "author", and "date". For better generation quality, it is recommended to keep the total word count of the strings in the dictionary to under 300 words.

                    An `id` field (string) can be optionally supplied to identify the document in the citations. This field will not be passed to the model.

                    An `_excludes` field (array of strings) can be optionally supplied to omit some key-value pairs from being shown to the model. The omitted fields will still show up in the citation object. The "_excludes" field will not be passed to the model.

                    See ['Document Mode'](https://docs.cohere.com/docs/retrieval-augmented-generation-rag#document-mode) in the guide for more information.

                    Compatible Deployments: Cohere Platform, Azure, AWS Sagemaker/Bedrock, Private Deployments
                  items:
                    $ref: "#/components/schemas/ChatDocument"
                  type: array
                  x-fern-audiences:
                    - public
                force_single_step:
                  description: Forces the chat to be single step. Defaults to `false`.
                  type: boolean
                  x-fern-audiences:
                    - public
                frequency_penalty:
                  description: |
                    Defaults to `0.0`, min value of `0.0`, max value of `1.0`.

                    Used to reduce repetitiveness of generated tokens. The higher the value, the stronger a penalty is applied to previously present tokens, proportional to how many times they have already appeared in the prompt or prior generation.

                    Compatible Deployments: Cohere Platform, Azure, AWS Sagemaker/Bedrock, Private Deployments
                  type: number
                  writeOnly: true
                  x-fern-audiences:
                    - public
                k:
                  default: 0
                  description: |
                    Ensures only the top `k` most likely tokens are considered for generation at each step.
                    Defaults to `0`, min value of `0`, max value of `500`.

                    Compatible Deployments: Cohere Platform, Azure, AWS Sagemaker/Bedrock, Private Deployments
                  maximum: 500
                  minimum: 0
                  type: integer
                  writeOnly: true
                  x-fern-audiences:
                    - public
                max_input_tokens:
                  description: |
                    The maximum number of input tokens to send to the model. If not specified, `max_input_tokens` is the model's context length limit minus a small buffer.

                    Input will be truncated according to the `prompt_truncation` parameter.

                    Compatible Deployments: Cohere Platform
                  type: integer
                  writeOnly: true
                  x-fern-audiences:
                    - public
                max_tokens:
                  description: |
                    The maximum number of tokens the model will generate as part of the response. Note: Setting a low value may result in incomplete generations.

                    Compatible Deployments: Cohere Platform, Azure, AWS Sagemaker/Bedrock, Private Deployments
                  type: integer
                  writeOnly: true
                  x-fern-audiences:
                    - public
                message:
                  description: |
                    Text input for the model to respond to.

                    Compatible Deployments: Cohere Platform, Azure, AWS Sagemaker/Bedrock, Private Deployments
                  type: string
                  x-fern-audiences:
                    - public
                model:
                  description: |
                    The name of a compatible [Cohere model](https://docs.cohere.com/docs/models) or the ID of a [fine-tuned](https://docs.cohere.com/docs/chat-fine-tuning) model.

                    Compatible Deployments: Cohere Platform, Private Deployments
                  type: string
                  x-fern-audiences:
                    - public
                p:
                  default: 0.75
                  description: |
                    Ensures that only the most likely tokens, with total probability mass of `p`, are considered for generation at each step. If both `k` and `p` are enabled, `p` acts after `k`.
                    Defaults to `0.75`. min value of `0.01`, max value of `0.99`.

                    Compatible Deployments: Cohere Platform, Azure, AWS Sagemaker/Bedrock, Private Deployments
                  maximum: 0.99
                  minimum: 0.01
                  type: number
                  writeOnly: true
                  x-fern-audiences:
                    - public
                preamble:
                  description: |
                    When specified, the default Cohere preamble will be replaced with the provided one. Preambles are a part of the prompt used to adjust the model's overall behavior and conversation style, and use the `SYSTEM` role.

                    The `SYSTEM` role is also used for the contents of the optional `chat_history=` parameter. When used with the `chat_history=` parameter it adds content throughout a conversation. Conversely, when used with the `preamble=` parameter it adds content at the start of the conversation only.

                    Compatible Deployments: Cohere Platform, Azure, AWS Sagemaker/Bedrock, Private Deployments
                  type: string
                  x-fern-audiences:
                    - public
                presence_penalty:
                  description: |
                    Defaults to `0.0`, min value of `0.0`, max value of `1.0`.

                    Used to reduce repetitiveness of generated tokens. Similar to `frequency_penalty`, except that this penalty is applied equally to all tokens that have already appeared, regardless of their exact frequencies.

                    Compatible Deployments: Cohere Platform, Azure, AWS Sagemaker/Bedrock, Private Deployments
                  type: number
                  writeOnly: true
                  x-fern-audiences:
                    - public
                prompt_truncation:
                  description: |
                    Defaults to `AUTO` when `connectors` are specified and `OFF` in all other cases.

                    Dictates how the prompt will be constructed.

                    With `prompt_truncation` set to "AUTO", some elements from `chat_history` and `documents` will be dropped in an attempt to construct a prompt that fits within the model's context length limit. During this process the order of the documents and chat history will be changed and ranked by relevance.

                    With `prompt_truncation` set to "AUTO_PRESERVE_ORDER", some elements from `chat_history` and `documents` will be dropped in an attempt to construct a prompt that fits within the model's context length limit. During this process the order of the documents and chat history will be preserved as they are inputted into the API.

                    With `prompt_truncation` set to "OFF", no elements will be dropped. If the sum of the inputs exceeds the model's context length limit, a `TooManyTokens` error will be returned.

                    Compatible Deployments:
                     - AUTO: Cohere Platform Only
                     - AUTO_PRESERVE_ORDER: Azure, AWS Sagemaker/Bedrock, Private Deployments
                  enum:
                    - OFF
                    - AUTO
                    - AUTO_PRESERVE_ORDER
                  type: string
                  x-fern-audiences:
                    - public
                raw_prompting:
                  description: |
                    When enabled, the user's prompt will be sent to the model without
                    any pre-processing.

                    Compatible Deployments: Cohere Platform, Azure, AWS Sagemaker/Bedrock, Private Deployments
                  type: boolean
                  x-fern-audiences:
                    - sdk-only
                response_format:
                  $ref: "#/components/schemas/ResponseFormat"
                  x-fern-audiences:
                    - public
                safety_mode:
                  description: |
                    Used to select the [safety instruction](https://docs.cohere.com/docs/safety-modes) inserted into the prompt. Defaults to `CONTEXTUAL`.
                    When `NONE` is specified, the safety instruction will be omitted.

                    Safety modes are not yet configurable in combination with `tools`, `tool_results` and `documents` parameters.

                    **Note**: This parameter is only compatible newer Cohere models, starting with [Command R 08-2024](https://docs.cohere.com/docs/command-r#august-2024-release) and [Command R+ 08-2024](https://docs.cohere.com/docs/command-r-plus#august-2024-release).

                    **Note**: `command-r7b-12-2024` and newer models only support `"CONTEXTUAL"` and `"STRICT"` modes.

                    Compatible Deployments: Cohere Platform, Azure, AWS Sagemaker/Bedrock, Private Deployments
                  enum:
                    - CONTEXTUAL
                    - STRICT
                    - NONE
                  x-fern-audiences:
                    - public
                  x-fern-availability: beta
                search_queries_only:
                  deprecated: true
                  description: |
                    Defaults to `false`.

                    When `true`, the response will only contain a list of generated search queries, but no search will take place, and no reply from the model to the user's `message` will be generated.

                    Compatible Deployments: Cohere Platform, Azure, AWS Sagemaker/Bedrock, Private Deployments
                  type: boolean
                  x-fern-audiences:
                    - public
                seed:
                  description: |
                    If specified, the backend will make a best effort to sample tokens
                    deterministically, such that repeated requests with the same
                    seed and parameters should return the same result. However,
                    determinism cannot be totally guaranteed.

                    Compatible Deployments: Cohere Platform, Azure, AWS Sagemaker/Bedrock, Private Deployments
                  maximum: 18446744073709552000
                  minimum: 0
                  type: integer
                  x-fern-audiences:
                    - public
                stop_sequences:
                  description: |
                    A list of up to 5 strings that the model will use to stop generation. If the model generates a string that matches any of the strings in the list, it will stop generating tokens and return the generated text up to that point not including the stop sequence.

                    Compatible Deployments: Cohere Platform, Azure, AWS Sagemaker/Bedrock, Private Deployments
                  items:
                    type: string
                  type: array
                  writeOnly: true
                  x-fern-audiences:
                    - public
                stream:
                  description: |
                    Defaults to `false`.

