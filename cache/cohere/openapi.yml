  /v2/embed:
    post:
      description: |-
        This endpoint returns text embeddings. An embedding is a list of floating point numbers that captures semantic information about the text that it represents.

        Embeddings can be used to create text classifiers as well as empower semantic search. To learn more about embeddings, see the embedding page.

        If you want to learn more how to use the embedding model, have a look at the [Semantic Search Guide](https://docs.cohere.com/docs/semantic-search).
      operationId: embedv2
      parameters:
        - $ref: "#/components/parameters/RequestSource"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                embedding_types:
                  default:
                    - float
                  description: |-
                    Specifies the types of embeddings you want to get back. Can be one or more of the following types.

                    * `"float"`: Use this when you want to get back the default float embeddings. Supported with all Embed models.
                    * `"int8"`: Use this when you want to get back signed int8 embeddings. Supported with Embed v3.0 and newer Embed models.
                    * `"uint8"`: Use this when you want to get back unsigned int8 embeddings. Supported with Embed v3.0 and newer Embed models.
                    * `"binary"`: Use this when you want to get back signed binary embeddings. Supported with Embed v3.0 and newer Embed models.
                    * `"ubinary"`: Use this when you want to get back unsigned binary embeddings. Supported with Embed v3.0 and newer Embed models.
                    * `"base64"`: Use this when you want to get back base64 embeddings. Supported with Embed v3.0 and newer Embed models.
                  items:
                    $ref: "#/components/schemas/EmbeddingType"
                  type: array
                  writeOnly: true
                  x-fern-audiences:
                    - public
                images:
                  description: |-
                    An array of image data URIs for the model to embed. Maximum number of images per call is `1`.

                    The image must be a valid [data URI](https://developer.mozilla.org/en-US/docs/Web/URI/Schemes/data). The image must be in either `image/jpeg`, `image/png`, `image/webp`, or `image/gif` format and has a maximum size of 5MB.

                    Image embeddings are supported with Embed v3.0 and newer models.
                  items:
                    type: string
                    writeOnly: true
                    x-fern-audiences:
                      - public
                  maxItems: 1
                  minItems: 1
                  type: array
                  x-fern-audiences:
                    - public
                input_type:
                  $ref: "#/components/schemas/EmbedInputType"
                  x-fern-audiences:
                    - public
                inputs:
                  description: An array of inputs for the model to embed. Maximum number of inputs per call is `96`. An input can contain a mix of text and image components.
                  items:
                    $ref: "#/components/schemas/EmbedInput"
                  type: array
                  x-fern-audiences:
                    - public
                max_tokens:
                  description: The maximum number of tokens to embed per input. If the input text is longer than this, it will be truncated according to the `truncate` parameter.
                  type: integer
                  x-fern-audiences:
                    - public
                model:
                  description: ID of one of the available [Embedding models](https://docs.cohere.com/docs/cohere-embed).
                  type: string
                  writeOnly: true
                  x-fern-audiences:
                    - public
                output_dimension:
                  description: |-
                    The number of dimensions of the output embedding. This is only available for `embed-v4` and newer models.
                    Possible values are `256`, `512`, `1024`, and `1536`. The default is `1536`.
                  type: integer
                  x-fern-audiences:
                    - public
                priority:
                  default: 0
                  description: "Controls how early the request is handled. Lower numbers indicate higher priority (default: 0, the highest). When the system is under load, higher-priority requests are processed first and are the least likely to be dropped."
                  maximum: 999
                  minimum: 0
                  type: integer
                  x-fern-audiences:
                    - public
                texts:
                  description: An array of strings for the model to embed. Maximum number of texts per call is `96`.
                  items:
                    type: string
                    writeOnly: true
                    x-fern-audiences:
                      - public
                  maxItems: 96
                  minItems: 1
                  type: array
                  writeOnly: true
                  x-fern-audiences:
                    - public
                truncate:
                  default: END
                  description: |-
                    One of `NONE|START|END` to specify how the API will handle inputs longer than the maximum token length.

                    Passing `START` will discard the start of the input. `END` will discard the end of the input. In both cases, input is discarded until the remaining input is exactly the maximum input token length for the model.

                    If `NONE` is selected, when the input exceeds the maximum input token length an error will be returned.
                  enum:
                    - NONE
                    - START
                    - END
                  type: string
                  writeOnly: true
                  x-fern-audiences:
                    - public
