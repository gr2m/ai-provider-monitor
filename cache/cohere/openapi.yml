  /v2/rerank:
    post:
      description: This endpoint takes in a query and a list of texts and produces an ordered array with each text assigned a relevance score.
      operationId: rerankv2
      parameters:
        - $ref: "#/components/parameters/RequestSource"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                documents:
                  description: |-
                    A list of texts that will be compared to the `query`.
                    For optimal performance we recommend against sending more than 1,000 documents in a single request.

                    **Note**: long documents will automatically be truncated to the value of `max_tokens_per_doc`.

                    **Note**: structured data should be formatted as YAML strings for best performance.
                  items:
                    type: string
                  type: array
                  x-fern-audiences:
                    - public
                max_tokens_per_doc:
                  description: Defaults to `4096`. Long documents will be automatically truncated to the specified number of tokens.
                  type: integer
                  x-fern-audiences:
                    - public
                model:
                  description: The identifier of the model to use, eg `rerank-v3.5`.
                  type: string
                  x-fern-audiences:
                    - public
                priority:
                  default: 0
                  description: "Controls how early the request is handled. Lower numbers indicate higher priority (default: 0, the highest). When the system is under load, higher-priority requests are processed first and are the least likely to be dropped."
                  maximum: 999
                  minimum: 0
                  type: integer
                  x-fern-audiences:
                    - public
                query:
                  description: The search query
                  type: string
                  x-fern-audiences:
                    - public
                top_n:
                  description: Limits the number of returned rerank results to the specified value. If not passed, all the rerank results will be returned.
                  minimum: 1
                  type: integer
                  x-fern-audiences:
                    - public
              required:
                - query
                - documents
                - model
              type: object
              x-fern-audiences:
                - public
              x-fern-type-name: V2RerankRequest
        description: ""
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    x-fern-audiences:
                      - public
                  meta:
                    $ref: "#/components/schemas/ApiMeta"
                    x-fern-audiences:
                      - public
                  results:
                    description: An ordered list of ranked documents
                    items:
                      properties:
                        index:
                          description: Corresponds to the index in the original list of documents to which the ranked document belongs. (i.e. if the first value in the `results` object has an `index` value of 3, it means in the list of documents passed in, the document at `index=3` had the highest relevance)
                          type: integer
                          x-fern-audiences:
                            - public
                        relevance_score:
                          description: Relevance scores are normalized to be in the range `[0, 1]`. Scores close to `1` indicate a high relevance to the query, and scores closer to `0` indicate low relevance. It is not accurate to assume a score of 0.9 means the document is 2x more relevant than a document with a score of 0.45
                          format: float
                          type: number
                          x-fern-audiences:
                            - public
                      required:
                        - index
                        - relevance_score
                      type: object
                      x-fern-audiences:
                        - public
                      x-fern-type-name: V2RerankResponseResultsItem
                    type: array
                    x-fern-audiences:
                      - public
                required:
                  - results
                type: object
                x-fern-audiences:
                  - public
                x-fern-type-name: V2RerankResponse
