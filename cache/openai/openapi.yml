components:
  schemas:
    ActiveStatus:
      description: Indicates that a thread is active.
      properties:
        type:
          default: active
          description: Status discriminator that is always `active`.
          enum:
            - active
          type: string
          x-stainless-const: true
      required:
        - type
      title: Active thread status
      type: object
    AddUploadPartRequest:
      additionalProperties: false
      properties:
        data:
          description: |
            The chunk of bytes for this Part.
          format: binary
          type: string
      required:
        - data
      type: object
    AdminApiKey:
      description: Represents an individual Admin API key in an org.
      properties:
        created_at:
          description: The Unix timestamp (in seconds) of when the API key was created
          example: 1711471533
          format: int64
          type: integer
        id:
          description: The identifier, which can be referenced in API endpoints
          example: key_abc
          type: string
        last_used_at:
          anyOf:
            - description: The Unix timestamp (in seconds) of when the API key was last used
              example: 1711471534
              format: int64
              type: integer
            - type: "null"
        name:
          description: The name of the API key
          example: Administration Key
          type: string
        object:
          description: The object type, which is always `organization.admin_api_key`
          example: organization.admin_api_key
          type: string
          x-stainless-const: true
        owner:
          properties:
            created_at:
              description: The Unix timestamp (in seconds) of when the user was created
              example: 1711471533
              format: int64
              type: integer
            id:
              description: The identifier, which can be referenced in API endpoints
              example: sa_456
              type: string
            name:
              description: The name of the user
              example: My Service Account
              type: string
            object:
              description: The object type, which is always organization.user
              example: organization.user
              type: string
            role:
              description: Always `owner`
              example: owner
              type: string
            type:
              description: Always `user`
              example: user
              type: string
          type: object
        redacted_value:
          description: The redacted value of the API key
          example: sk-admin...def
          type: string
        value:
          description: The value of the API key. Only shown on create.
          example: sk-admin-1234abcd
          type: string
      required:
        - object
        - redacted_value
        - name
        - created_at
        - last_used_at
        - id
        - owner
      type: object
      x-oaiMeta:
        example: |
          {
            "object": "organization.admin_api_key",
            "id": "key_abc",
            "name": "Main Admin Key",
            "redacted_value": "sk-admin...xyz",
            "created_at": 1711471533,
            "last_used_at": 1711471534,
            "owner": {
              "type": "user",
              "object": "organization.user",
              "id": "user_123",
              "name": "John Doe",
              "created_at": 1711471533,
              "role": "owner"
            }
          }
        name: The admin API key object
    Annotation:
      anyOf:
        - $ref: "#/components/schemas/FileCitationBody"
        - $ref: "#/components/schemas/UrlCitationBody"
        - $ref: "#/components/schemas/ContainerFileCitationBody"
        - $ref: "#/components/schemas/FilePath"
      discriminator:
        propertyName: type
    ApiKeyList:
      properties:
        data:
          items:
            $ref: "#/components/schemas/AdminApiKey"
          type: array
        first_id:
          example: key_abc
          type: string
        has_more:
          example: false
          type: boolean
        last_id:
          example: key_xyz
          type: string
        object:
          example: list
          type: string
      type: object
    ApproximateLocation:
      properties:
        city:
          anyOf:
            - description: Free text input for the city of the user, e.g. `San Francisco`.
              type: string
            - type: "null"
        country:
          anyOf:
            - description: The two-letter [ISO country code](https://en.wikipedia.org/wiki/ISO_3166-1) of the user, e.g. `US`.
              type: string
            - type: "null"
        region:
          anyOf:
            - description: Free text input for the region of the user, e.g. `California`.
              type: string
            - type: "null"
        timezone:
          anyOf:
            - description: The [IANA timezone](https://timeapi.io/documentation/iana-timezones) of the user, e.g. `America/Los_Angeles`.
              type: string
            - type: "null"
        type:
          default: approximate
          description: The type of location approximation. Always `approximate`.
          enum:
            - approximate
          type: string
          x-stainless-const: true
      required:
        - type
      type: object
    AssistantMessageItem:
      description: Assistant-authored message within a thread.
      properties:
        content:
          description: Ordered assistant response segments.
          items:
            $ref: "#/components/schemas/ResponseOutputText"
          type: array
        created_at:
          description: Unix timestamp (in seconds) for when the item was created.
          type: integer
        id:
          description: Identifier of the thread item.
          type: string
        object:
          default: chatkit.thread_item
          description: Type discriminator that is always `chatkit.thread_item`.
          enum:
            - chatkit.thread_item
          type: string
          x-stainless-const: true
        thread_id:
          description: Identifier of the parent thread.
          type: string
        type:
          default: chatkit.assistant_message
          description: Type discriminator that is always `chatkit.assistant_message`.
          enum:
            - chatkit.assistant_message
          type: string
          x-stainless-const: true
      required:
        - id
        - object
        - created_at
        - thread_id
        - type
        - content
      title: Assistant message
      type: object
    AssistantObject:
      description: Represents an `assistant` that can call the model and use tools.
      properties:
        created_at:
          description: The Unix timestamp (in seconds) for when the assistant was created.
          type: integer
        description:
          anyOf:
            - description: |
                The description of the assistant. The maximum length is 512 characters.
              maxLength: 512
              type: string
            - type: "null"
        id:
          description: The identifier, which can be referenced in API endpoints.
          type: string
        instructions:
          anyOf:
            - description: |
                The system instructions that the assistant uses. The maximum length is 256,000 characters.
              maxLength: 256000
              type: string
            - type: "null"
        metadata:
          $ref: "#/components/schemas/Metadata"
        model:
          description: |
            ID of the model to use. You can use the [List models](https://platform.openai.com/docs/api-reference/models/list) API to see all of your available models, or see our [Model overview](https://platform.openai.com/docs/models) for descriptions of them.
          type: string
        name:
          anyOf:
            - description: |
                The name of the assistant. The maximum length is 256 characters.
              maxLength: 256
              type: string
            - type: "null"
        object:
          description: The object type, which is always `assistant`.
          enum:
            - assistant
          type: string
          x-stainless-const: true
        response_format:
          anyOf:
            - $ref: "#/components/schemas/AssistantsApiResponseFormatOption"
            - type: "null"
        temperature:
          anyOf:
            - default: 1
              description: |
                What sampling temperature to use, between 0 and 2. Higher values like 0.8 will make the output more random, while lower values like 0.2 will make it more focused and deterministic.
              example: 1
              maximum: 2
              minimum: 0
              type: number
            - type: "null"
        tool_resources:
          anyOf:
            - description: |
                A set of resources that are used by the assistant's tools. The resources are specific to the type of tool. For example, the `code_interpreter` tool requires a list of file IDs, while the `file_search` tool requires a list of vector store IDs.
              properties:
                code_interpreter:
                  properties:
                    file_ids:
                      default: []
                      description: |
                        A list of [file](https://platform.openai.com/docs/api-reference/files) IDs made available to the `code_interpreter`` tool. There can be a maximum of 20 files associated with the tool.
                      items:
                        type: string
                      maxItems: 20
                      type: array
                  type: object
                file_search:
                  properties:
                    vector_store_ids:
                      description: |
                        The ID of the [vector store](https://platform.openai.com/docs/api-reference/vector-stores/object) attached to this assistant. There can be a maximum of 1 vector store attached to the assistant.
                      items:
                        type: string
                      maxItems: 1
                      type: array
                  type: object
              type: object
            - type: "null"
        tools:
          default: []
          description: |
            A list of tool enabled on the assistant. There can be a maximum of 128 tools per assistant. Tools can be of types `code_interpreter`, `file_search`, or `function`.
          items:
            $ref: "#/components/schemas/AssistantTool"
          maxItems: 128
          type: array
        top_p:
          anyOf:
            - default: 1
              description: |
                An alternative to sampling with temperature, called nucleus sampling, where the model considers the results of the tokens with top_p probability mass. So 0.1 means only the tokens comprising the top 10% probability mass are considered.

                We generally recommend altering this or temperature but not both.
              example: 1
              maximum: 1
              minimum: 0
              type: number
            - type: "null"
      required:
        - id
        - object
        - created_at
        - name
        - description
        - model
        - instructions
        - tools
        - metadata
      title: Assistant
      type: object
      x-oaiMeta:
        beta: true
        example: |
          {
            "id": "asst_abc123",
            "object": "assistant",
            "created_at": 1698984975,
            "name": "Math Tutor",
            "description": null,
            "model": "gpt-4o",
            "instructions": "You are a personal math tutor. When asked a question, write and run Python code to answer the question.",
            "tools": [
              {
                "type": "code_interpreter"
              }
            ],
            "metadata": {},
            "top_p": 1.0,
            "temperature": 1.0,
            "response_format": "auto"
          }
        name: The assistant object
    AssistantStreamEvent:
      anyOf:
        - $ref: "#/components/schemas/ThreadStreamEvent"
        - $ref: "#/components/schemas/RunStreamEvent"
        - $ref: "#/components/schemas/RunStepStreamEvent"
        - $ref: "#/components/schemas/MessageStreamEvent"
        - $ref: "#/components/schemas/ErrorEvent"
          x-stainless-variantName: error_event
      description: |
        Represents an event emitted when streaming a Run.

        Each event in a server-sent events stream has an `event` and `data` property:

        ```
        event: thread.created
        data: {"id": "thread_123", "object": "thread", ...}
        ```

        We emit events whenever a new object is created, transitions to a new state, or is being
        streamed in parts (deltas). For example, we emit `thread.run.created` when a new run
        is created, `thread.run.completed` when a run completes, and so on. When an Assistant chooses
        to create a message during a run, we emit a `thread.message.created event`, a
        `thread.message.in_progress` event, many `thread.message.delta` events, and finally a
        `thread.message.completed` event.

        We may add additional events over time, so we recommend handling unknown events gracefully
        in your code. See the [Assistants API quickstart](https://platform.openai.com/docs/assistants/overview) to learn how to
        integrate the Assistants API with streaming.
      discriminator:
        propertyName: event
      x-oaiMeta:
        beta: true
        name: Assistant stream events
    AssistantSupportedModels:
      enum:
        - gpt-5
        - gpt-5-mini
        - gpt-5-nano
        - gpt-5-2025-08-07
        - gpt-5-mini-2025-08-07
        - gpt-5-nano-2025-08-07
        - gpt-4.1
        - gpt-4.1-mini
        - gpt-4.1-nano
        - gpt-4.1-2025-04-14
        - gpt-4.1-mini-2025-04-14
        - gpt-4.1-nano-2025-04-14
        - o3-mini
        - o3-mini-2025-01-31
        - o1
        - o1-2024-12-17
        - gpt-4o
        - gpt-4o-2024-11-20
        - gpt-4o-2024-08-06
        - gpt-4o-2024-05-13
        - gpt-4o-mini
        - gpt-4o-mini-2024-07-18
        - gpt-4.5-preview
        - gpt-4.5-preview-2025-02-27
        - gpt-4-turbo
        - gpt-4-turbo-2024-04-09
        - gpt-4-0125-preview
        - gpt-4-turbo-preview
        - gpt-4-1106-preview
        - gpt-4-vision-preview
        - gpt-4
        - gpt-4-0314
        - gpt-4-0613
        - gpt-4-32k
        - gpt-4-32k-0314
        - gpt-4-32k-0613
        - gpt-3.5-turbo
        - gpt-3.5-turbo-16k
        - gpt-3.5-turbo-0613
        - gpt-3.5-turbo-1106
        - gpt-3.5-turbo-0125
        - gpt-3.5-turbo-16k-0613
      type: string
    AssistantTool:
      anyOf:
        - $ref: "#/components/schemas/AssistantToolsCode"
        - $ref: "#/components/schemas/AssistantToolsFileSearch"
        - $ref: "#/components/schemas/AssistantToolsFunction"
      discriminator:
        propertyName: type
    AssistantToolsCode:
      properties:
        type:
          description: "The type of tool being defined: `code_interpreter`"
          enum:
            - code_interpreter
          type: string
          x-stainless-const: true
      required:
        - type
      title: Code interpreter tool
      type: object
    AssistantToolsFileSearch:
      properties:
        file_search:
          description: Overrides for the file search tool.
          properties:
            max_num_results:
              description: |
                The maximum number of results the file search tool should output. The default is 20 for `gpt-4*` models and 5 for `gpt-3.5-turbo`. This number should be between 1 and 50 inclusive.

                Note that the file search tool may output fewer than `max_num_results` results. See the [file search tool documentation](https://platform.openai.com/docs/assistants/tools/file-search#customizing-file-search-settings) for more information.
              maximum: 50
              minimum: 1
              type: integer
            ranking_options:
              $ref: "#/components/schemas/FileSearchRankingOptions"
          type: object
        type:
          description: "The type of tool being defined: `file_search`"
          enum:
            - file_search
          type: string
          x-stainless-const: true
      required:
        - type
      title: FileSearch tool
      type: object
    AssistantToolsFileSearchTypeOnly:
      properties:
        type:
          description: "The type of tool being defined: `file_search`"
          enum:
            - file_search
          type: string
          x-stainless-const: true
      required:
        - type
      title: FileSearch tool
      type: object
    AssistantToolsFunction:
      properties:
        function:
          $ref: "#/components/schemas/FunctionObject"
        type:
          description: "The type of tool being defined: `function`"
          enum:
            - function
          type: string
          x-stainless-const: true
      required:
        - type
        - function
      title: Function tool
      type: object
    AssistantsApiResponseFormatOption:
      anyOf:
        - description: |
            `auto` is the default value
          enum:
            - auto
          type: string
          x-stainless-const: true
        - $ref: "#/components/schemas/ResponseFormatText"
        - $ref: "#/components/schemas/ResponseFormatJsonObject"
        - $ref: "#/components/schemas/ResponseFormatJsonSchema"
      description: |
        Specifies the format that the model must output. Compatible with [GPT-4o](https://platform.openai.com/docs/models#gpt-4o), [GPT-4 Turbo](https://platform.openai.com/docs/models#gpt-4-turbo-and-gpt-4), and all GPT-3.5 Turbo models since `gpt-3.5-turbo-1106`.

        Setting to `{ "type": "json_schema", "json_schema": {...} }` enables Structured Outputs which ensures the model will match your supplied JSON schema. Learn more in the [Structured Outputs guide](https://platform.openai.com/docs/guides/structured-outputs).

        Setting to `{ "type": "json_object" }` enables JSON mode, which ensures the message the model generates is valid JSON.

        **Important:** when using JSON mode, you **must** also instruct the model to produce JSON yourself via a system or user message. Without this, the model may generate an unending stream of whitespace until the generation reaches the token limit, resulting in a long-running and seemingly "stuck" request. Also note that the message content may be partially cut off if `finish_reason="length"`, which indicates the generation exceeded `max_tokens` or the conversation exceeded the max context length.
    AssistantsApiToolChoiceOption:
      anyOf:
        - description: |
            `none` means the model will not call any tools and instead generates a message. `auto` means the model can pick between generating a message or calling one or more tools. `required` means the model must call one or more tools before responding to the user.
          enum:
            - none
            - auto
            - required
          title: Auto
          type: string
        - $ref: "#/components/schemas/AssistantsNamedToolChoice"
      description: |
        Controls which (if any) tool is called by the model.
        `none` means the model will not call any tools and instead generates a message.
        `auto` is the default value and means the model can pick between generating a message or calling one or more tools.
        `required` means the model must call one or more tools before responding to the user.
        Specifying a particular tool like `{"type": "file_search"}` or `{"type": "function", "function": {"name": "my_function"}}` forces the model to call that tool.
    AssistantsNamedToolChoice:
      description: Specifies a tool the model should use. Use to force the model to call a specific tool.
      properties:
        function:
          properties:
            name:
              description: The name of the function to call.
              type: string
          required:
            - name
          type: object
        type:
          description: The type of the tool. If type is `function`, the function name must be set
          enum:
            - function
            - code_interpreter
            - file_search
          type: string
      required:
        - type
      type: object
