    RealtimeBetaClientEventResponseCreate:
      description: "This event instructs the server to create a Response, which means triggering \nmodel inference. When in Server VAD mode, the server will create Responses \nautomatically.\n\nA Response will include at least one Item, and may have two, in which case \nthe second will be a function call. These Items will be appended to the \nconversation history.\n\nThe server will respond with a `response.created` event, events for Items \nand content created, and finally a `response.done` event to indicate the \nResponse is complete.\n\nThe `response.create` event can optionally include inference configuration like \n`instructions`, and `temperature`. These fields will override the Session's \nconfiguration for this Response only.\n\nResponses can be created out-of-band of the default Conversation, meaning that they can\nhave arbitrary input, and it's possible to disable writing the output to the Conversation.\nOnly one Response can write to the default Conversation at a time, but otherwise multiple\nResponses can be created in parallel.\n\nClients can set `conversation` to `none` to create a Response that does not write to the default\nConversation. Arbitrary input can be provided with the `input` field, which is an array accepting\nraw Items and references to existing Items.\n"
      properties:
        event_id:
          description: Optional client-generated ID used to identify this event.
          type: string
        response:
          $ref: "#/components/schemas/RealtimeBetaResponseCreateParams"
        type:
          description: The event type, must be `response.create`.
          enum:
            - response.create
          type: string
          x-stainless-const: true
      required:
        - type
      type: object
      x-oaiMeta:
        example: |
          // Trigger a response with the default Conversation and no special parameters
          {
            "type": "response.create",
          }

          // Trigger an out-of-band response that does not write to the default Conversation
          {
            "type": "response.create",
            "response": {
              "instructions": "Provide a concise answer.",
              "tools": [], // clear any session tools
              "conversation": "none",
              "output_modalities": ["text"],
              "input": [
                {
                  "type": "item_reference",
                  "id": "item_12345",
                },
                {
                  "type": "message",
                  "role": "user",
                  "content": [
                    {
                      "type": "input_text",
                      "text": "Summarize the above message in one sentence."
                    }
                  ]
                }
              ],
            }
          }
        group: realtime
        name: response.create
    RealtimeBetaClientEventSessionUpdate:
