name: Check for API Changes

on:
  # Run every hour
  schedule:
    - cron: "0 * * * *"
  # Allow manual triggering
  workflow_dispatch:
  # Run when the workflow file is changed
  push:
    branches: [main]
    paths:
      - ".github/workflows/check-for-api-changes.yml"

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        source:
          - name: anthropic
            openapi_url: "https://storage.googleapis.com/stainless-sdk-openapi-specs/anthropic%2Fanthropic-29a6b7ba51942cd606e5bf4b533e5aac1bef42f6d4b1f7f45f756304cf676782.yml"
            filename: "openapi.json"
          - name: assemblyai
            openapi_url: "https://raw.githubusercontent.com/AssemblyAI/assemblyai-api-spec/refs/heads/main/openapi.yml"
            filename: "openapi.yml"
          - name: cohere
            openapi_url: "https://raw.githubusercontent.com/cohere-ai/cohere-developer-experience/main/cohere-openapi.yaml"
            filename: openapi.yml
          - name: groq
            openapi_url: "https://api.groq.com/openapi"
            filename: openapi.json
          - name: mistral
            openapi_url: "https://raw.githubusercontent.com/mistralai/platform-docs-public/main/openapi.yaml"
            filename: openapi.yml
          - name: openai
            openapi_url: "https://app.stainless.com/api/spec/documented/openai/openapi.documented.yml"
            filename: openapi.yml
          - name: togetherai
            openapi_url: "https://raw.githubusercontent.com/togethercomputer/openapi/refs/heads/main/openapi.yaml"
            filename: openapi.yml
          - name: xai
            openapi_url: "https://api.x.ai/api-docs/openapi.json"
            filename: openapi.json
          - name: google
            openapi_url: "https://generativelanguage.googleapis.com/$discovery/OPENAPI3_0?version=v1beta"
            filename: openapi.json
          - name: replicate
            openapi_url: "https://api.replicate.com/openapi.json"
            filename: openapi.json
          - name: black-forest-labs
            openapi_url: "https://api.bfl.ai/openapi.json"
            filename: openapi.json
          - name: luma
            openapi_url: "https://raw.githubusercontent.com/lumalabs/lumaai-api/main/openapi.yaml"
            filename: openapi.yml
          - name: fal
            openapi_url: "https://api.fal.ai/v1/openapi.json"
            filename: openapi.json
          - name: deepgram
            openapi_url: "https://raw.githubusercontent.com/deepgram/deepgram-api-specs/main/openapi.yml"
            filename: openapi.yml
          - name: elevenlabs
            openapi_url: "https://api.elevenlabs.io/openapi.json"
            filename: openapi.json
          - name: gladia
            openapi_url: "https://api.gladia.io/openapi.json"
            filename: openapi.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install yq
        run: |
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for changes
        id: check
        env:
          AI_GATEWAY_API_KEY: ${{ secrets.AI_GATEWAY_API_KEY }}
        run: |
          node scripts/check-for-changes.js "${{ matrix.source.name }}" "${{ matrix.source.openapi_url }}" "${{ matrix.source.filename }}" > result.json
          cat result.json

          echo "has_changes=$(jq -r '.has_changes' result.json)" >> $GITHUB_OUTPUT
          echo "first_run=$(jq -r '.first_run' result.json)" >> $GITHUB_OUTPUT
          echo "title=$(jq -r '.title' result.json)" >> $GITHUB_OUTPUT

          echo "body<<EOF" >> $GITHUB_OUTPUT
          jq -r '.body' result.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # First run: create PR with the initial spec
      - name: Create initial PR
        if: steps.check.outputs.first_run == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          title: "feat: add initial ${{ matrix.source.name }} API specification"
          body: |
            The initial ${{ matrix.source.name }} API specification file for monitoring changes.

            This repository will now track changes to the ${{ matrix.source.name }} API specification and create automated pull requests when changes are detected.
          branch: update/${{ matrix.source.name }}
          delete-branch: true
          labels: |
            provider:${{ matrix.source.name }}
          commit-message: "feat: add initial ${{ matrix.source.name }} API specification"

      # Changes detected: create update PR
      - name: Create Pull Request
        if: steps.check.outputs.has_changes == 'true'
        id: create-pr
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update ${{ matrix.source.name }} API specification"
          title: ${{ steps.check.outputs.title }}
          body: ${{ steps.check.outputs.body }}
          branch: update/${{ matrix.source.name }}
          delete-branch: true
          labels: |
            provider:${{ matrix.source.name }}
          assignees: ${{ github.repository_owner }}

      # Auto-merge the PR
      - uses: actions/create-github-app-token@v2
        if: steps.create-pr.outputs.pull-request-url != ''
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Merge the pull request
        if: steps.create-pr.outputs.pull-request-url != ''
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --squash --delete-branch --repo ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Summary
        run: |
          if [ "${{ steps.check.outputs.first_run }}" = "true" ]; then
            echo "âœ… First run completed - ${{ matrix.source.name }} API specification saved"
          elif [ "${{ steps.check.outputs.has_changes }}" = "true" ]; then
            echo "ðŸ”„ Changes detected in ${{ matrix.source.name }}"
          else
            echo "âœ… No changes detected - ${{ matrix.source.name }} is up to date"
          fi
